<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link rel="stylesheet" href="stylesSecond.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar d-flex justify-content-between align-items-center p-3">
      <div>
          <a href="">
              <img class="homeButton" src="/images/bee-8355726_1280.jpg" alt="imgBee" style="width: 150px; height: auto;">
          </a>
      </div>
      <div class="searchBarBack">
          <input class="searchBar" type="text" placeholder="Search...">
      </div>
      <div class="icons d-flex gap-3">
          <div class="position-relative">
              <button type="button" class="btn btn-light border rounded-circle p-2 shadow-sm">
                  <i class="bi bi-heart fs-4 text-danger"></i>
              </button>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  2
              </span>
          </div>
          <div class="position-relative">
              <button type="button" class="btn btn-light border rounded-circle p-2 shadow-sm">
                  <i class="bi bi-cart fs-4 text-primary"></i>
              </button>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                  5
              </span>
          </div>
      </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="main-image-container mb-3 position-relative">
          <img id="mainImage" src="/images/elephants-9367271_640.jpg" class="img-fluid border zoomable-image" alt="Main Product Image">
        </div>
        <div class="d-flex gap-2">
          <img src="/images/elephants-9367271_640.jpg" class="img-thumbnail thumb-img" alt="Thumbnail 1">
          <img src="/images/elephants-9367271_640.jpg" class="img-thumbnail thumb-img" alt="Thumbnail 2">
          <img src="/images/dog-9478487_1280.webp" class="img-thumbnail thumb-img" alt="Thumbnail 3">
          <img src="/images/horse-9338907_640.jpg" class="img-thumbnail thumb-img" alt="Thumbnail 4">
        </div>
      </div>
      <div class="col-md-5">
        <h2>Product Name</h2>
        <p class="text-warning mb-1">★★★★☆ (128 reviews)</p>
        <h4 class="text-success">$25.00</h4>
  
        <div class="d-flex align-items-center my-3">
          <label class="me-2">Quantity:</label>
          <input type="number" class="form-control w-auto" value="1" min="1">
        </div>
  
        <div class="d-flex gap-2 mb-4">
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-outline-danger">
            <i class="bi bi-heart"></i> Favorite
          </button>
        </div>
  
        <h5>Product Details</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
      </div>
      <div class="col-md-3">
        <div class="info-box p-3 mb-3 bg-light rounded shadow-sm">
          <h6>Vendor</h6>
          <p id="vendor-name" class="mb-0">Bee Market</p>
        </div>
        <div class="info-box p-3 bg-light rounded shadow-sm">
          <h6>Delivery</h6>
          <p class="mb-0">
            Estimated delivery between <span id="delivery-date-range">...</span>
          </p>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
<script src="scriptProductDetails.js"></script>
</body>
</html>
