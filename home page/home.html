<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="stylesHome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="navbar d-flex justify-content-between align-items-center p-3">
        <div>
            <a href="">
                <img class="homeButton" src="/images/bee-8355726_1280.jpg" alt="imgBee" style="width: 150px; height: auto;">
            </a>
        </div>
        <div class="searchBarBack">
            <input class="searchBar" type="text" placeholder="Search...">
        </div>
        <div class="icons d-flex gap-3">
            <div class="position-relative">
                <button type="button" class="btn btn-light border rounded-circle p-2 shadow-sm">
                    <i class="bi bi-heart fs-4 text-danger"></i>
                </button>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    2
                </span>
            </div>
            <div class="position-relative">
                <button type="button" class="btn btn-light border rounded-circle p-2 shadow-sm">
                    <i class="bi bi-cart fs-4 text-primary"></i>
                </button>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                    5
                </span>
            </div>
        </div>
    </div>
    <div class="secondPart">
        <div class="first-column">
            <div class="categories">
                <h2 class="category-title">Category</h2>
                <ul class="subCategories" style="list-style-type: none;">
                   <li><a href="">Apples</a></li>
                   <li><a href="">Melons</a></li> 
                </ul>
            </div>
        </div>
        <div class="second-column">
            <div class="productGrid">
                <div class="productCard">
                    <img src="/images/easter-8626470_1280.jpg" alt="">
                </div>
                
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
          <div class="col-md-3">
            <h5>Sort by</h5>
            <select class="form-select">
              <option value="low-to-high">Price: Low to High</option>
              <option value="high-to-low">Price: High to Low</option>
            </select>
          </div>
          <div class="col-md-9">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card h-100 position-relative">
                      <div class="badge bg-danger position-absolute top-0 start-0 m-2">20% OFF</div>
                      <div class="image-container p-3">
                        <img src="/images/bird-9431014_640.webp" class="card-img-top" alt="Product 1">
                      </div>
                      <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                          <h5 class="card-title">Product 1</h5>
                          <p class="supplier-name text-muted mb-1">By NatureFarm</p>
                          <div class="rating text-warning mb-2">★★★★☆ (128)</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                          <span class="price">$25.00</span>
                          <div class="quantity-add">
                            <button class="btn btn-sm btn-outline-secondary decrement-btn">-</button>
                            <input type="text" value="1" class="qty-input" readonly>
                            <button class="btn btn-sm btn-outline-secondary increment-btn">+</button>
                          </div>
                        </div>
                  
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card h-100 position-relative">
                      <div class="badge bg-danger position-absolute top-0 start-0 m-2">20% OFF</div>
                      <div class="image-container p-3">
                        <img src="/images/cartoon-easter-bunny-7011655_640.webp" class="card-img-top" alt="Product 1">
                      </div>
                      <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                          <h5 class="card-title">Product 1</h5>
                          <p class="supplier-name text-muted mb-1">By NatureFarm</p>
                          <div class="rating text-warning mb-2">★★★★☆ (128)</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                          <span class="price">$25.00</span>
                          <div class="quantity-add">
                            <button class="btn btn-sm btn-outline-secondary decrement-btn">-</button>
                            <input type="text" value="1" class="qty-input" readonly>
                            <button class="btn btn-sm btn-outline-secondary increment-btn">+</button>
                          </div>
                        </div>
                  
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
</div>
<script src="scriptHome.js"></script>
</body>
</html>
